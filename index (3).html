<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HomeSecure Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- =============================== -->
    <!-- HEADER                         -->
    <!-- =============================== -->
    <header id="header">
        <h1>HomeSecure Sales Dashboard</h1>

        <div id="header-buttons">
            <button id="fullscreen-btn">⛶ Fullscreen</button>
            <button id="admin-btn">Admin</button>
            <div id="clock"></div>
        </div>
    </header>

    <!-- =============================== -->
    <!-- SCROLLABLE MAIN CONTENT AREA (Manual scroll ONLY)-->
    <!-- =============================== -->
    <main id="scroll-container" style="overflow-y: auto; overflow-x: hidden;">

        <!-- =============================== -->
        <!-- KPI TILE ROW                   -->
        <!-- =============================== -->
        <section id="kpi-row" style="
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        ">
            <!-- Tile 1 -->
            <div class="kpi-tile" id="kpi-monthly"
                style="background: #004053; color: white; flex: 1; padding: 20px;
                border-radius: 12px; text-align: center; font-size: 26px; font-weight: bold;">
                <div style="font-size: 22px; opacity: 0.8;">Monthly Sales</div>
                <div id="kpi-monthly-value" style="font-size: 40px; margin-top: 10px;">0</div>
            </div>

            <!-- Tile 2 -->
            <div class="kpi-tile" id="kpi-upfront"
                style="background: #F36E21; color: white; flex: 1; padding: 20px;
                border-radius: 12px; text-align: center; font-size: 26px; font-weight: bold;">
                <div style="font-size: 22px; opacity: 0.8;">Avg Upfront</div>
                <div id="kpi-upfront-value" style="font-size: 40px; margin-top: 10px;">€0.00</div>
            </div>

            <!-- Tile 3 -->
            <div class="kpi-tile" id="kpi-monitoring"
                style="background: #FDB71A; color: white; flex: 1; padding: 20px;
                border-radius: 12px; text-align: center; font-size: 26px; font-weight: bold;">
                <div style="font-size: 22px; opacity: 0.8;">Avg Monitoring</div>
                <div id="kpi-monitoring-value" style="font-size: 40px; margin-top: 10px;">€0.00</div>
            </div>

            <!-- Tile 4 -->
            <div class="kpi-tile" id="kpi-yearly"
                style="background: rgba(0,0,0,0.1); color: #004053; flex: 1; padding: 20px;
                border-radius: 12px; text-align: center; font-size: 26px; font-weight: bold;">
                <div style="font-size: 22px; opacity: 0.8;">Yearly Sales</div>
                <div id="kpi-yearly-value" style="font-size: 40px; margin-top: 10px;">0</div>
            </div>
        </section>

        <!-- =============================== -->
        <!-- LEADERBOARD TABLE               -->
        <!-- =============================== -->
        <section>
            <h2>Leaderboard</h2>

            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>Daily</th>
                        <th>Weekly</th>
                        <th>Monthly</th>
                        <th>Avg Upfront €</th>
                        <th>Avg Monitoring €</th>
                        <th>Yearly</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>

    </main>


    <!-- =============================== -->
    <!-- ADMIN LOGIN MODAL               -->
    <!-- =============================== -->
    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-admin" class="close">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Password" />
            <button id="admin-login-btn">Login</button>
            <p id="admin-error"></p>
        </div>
    </div>


    <!-- =============================== -->
    <!-- EDIT SALE MODAL                 -->
    <!-- =============================== -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-edit" class="close">&times;</span>

            <h2>Edit Sale</h2>

            <label>Agent</label>
            <select id="edit-agent">
                <option>Bradley</option>
                <option>Craig</option>
                <option>Jamie</option>
                <option>John</option>
                <option>Johnny</option>
                <option>Keith</option>
                <option>Lar</option>
                <option>Ross</option>
                <option>Shane</option>
            </select>

            <label>Upfront (€)</label>
            <input id="edit-upfront" type="number" step="0.01" />

            <label>Monitoring (€)</label>
            <input id="edit-monitoring" type="number" step="0.01" />

            <label>Notes</label>
            <input id="edit-notes" type="text" />

            <button id="save-edit-btn">Save Changes</button>
            <button id="delete-sale-btn" class="delete-btn">Delete Sale</button>
        </div>
    </div>


    <!-- =============================== -->
    <!-- SCRIPTS                         -->
    <!-- =============================== -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/tv.js"></script>

</body>
</html>
