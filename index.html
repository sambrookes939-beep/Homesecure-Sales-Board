<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>HomeSecure Sales Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header id="header">
        <h1>HomeSecure Sales Dashboard</h1>
        <div id="header-buttons">
            <button id="fullscreen-btn">⛶ Fullscreen</button>
            <button id="admin-btn">Admin</button>
            <div id="clock"></div>
        </div>
    </header>

    <main id="scroll-container">
        <section>
            <h2>Leaderboard</h2>
            <table id="leaderboard">
                <thead>
                    <tr>
                        <th>Agent</th>
                        <th>Daily</th>
                        <th>Weekly</th>
                        <th>Monthly</th>
                        <th>Avg Upfront €</th>
                        <th>Avg Monitoring €</th>
                        <th>Yearly</th>
                        <th>Rank</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>

        <section>
            <h2>Monthly Sales</h2>
            <canvas id="chart-monthly"></canvas>
        </section>

        <section>
            <h2>Team Averages</h2>
            <canvas id="chart-averages"></canvas>
        </section>
    </main>

    <div id="admin-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-admin" class="close">&times;</span>
            <h2>Admin Login</h2>
            <input type="password" id="admin-password" placeholder="Enter Password" />
            <button id="admin-login-btn">Login</button>
            <p id="admin-error"></p>
        </div>
    </div>

    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-edit" class="close">&times;</span>
            <h2>Edit Sale</h2>
            <label>Agent</label>
            <select id="edit-agent">
                <option>Bradley</option><option>Craig</option><option>Jamie</option>
                <option>John</option><option>Johnny</option><option>Keith</option>
                <option>Lar</option><option>Ross</option><option>Shane</option>
            </select>
            <label>Upfront (€)</label>
            <input id="edit-upfront" type="number" step="0.01" />
            <label>Monitoring (€)</label>
            <input id="edit-monitoring" type="number" step="0.01" />
            <label>Notes</label>
            <input id="edit-notes" type="text" />
            <button id="save-edit-btn">Save Changes</button>
            <button id="delete-sale-btn" class="delete-btn">Delete Sale</button>
        </div>
    </div>

    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/tv.js"></script>
</body>
</html>
